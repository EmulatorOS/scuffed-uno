<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#570001" />
    <meta name="msapplication-TileColor" content="#570001" />
    <meta name="theme-color" content="#570001" />
    <meta
      name="description"
      content="Play UNO online for free with friends or on your own against bots! Play with 2 to 4 friends online for free in Scuffed Uno, the multiplayer card game inspired by the very fun classic card game UNO. Create a private room to enjoy with your friends or battle it out with players from around the world in a public room!"
    />
    <meta property="og:title" content="Scuffed Uno - Play UNO online with friends" />
    <meta
      property="og:description"
      content="Play UNO online for free with friends or on your own against bots. Create a private room or battle it out with players from around the world in a public room!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scuffeduno.online/" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/freddie-nelson/uno/main/screenshot.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <script type="text/javascript">
      window.SDK_OPTIONS = {
        gameId: "d4lg1jqo79hb03td83ba97meh6s7fpt6",
        onEvent: function(a) {
          switch (a.name) {
            case "SDK_GAME_PAUSE":
              // pause game logic / mute audio
              gameMonetizePause();
              break;
            case "SDK_GAME_START":
              // advertisement done, resume game logic and unmute audio
              gameMonetizeStart();
              document.getElementById("app").style.display = "";
              break;
            case "SDK_READY":
              // when sdk is ready
              showAd();
              break;
          }
        },
      };
      (function(a, b, c) {
        var d = a.getElementsByTagName(b)[0];
        a.getElementById(c) ||
          ((a = a.createElement(b)),
          (a.id = c),
          (a.src = "https://api.gamemonetize.com/sdk.js"),
          d.parentNode.insertBefore(a, d));
      })(document, "script", "gamemonetize-sdk");

      function showAd() {
        if (typeof sdk !== "undefined" && sdk.showBanner !== "undefined") {
          console.log("Showing banner.");
          sdk.showBanner();

          document.getElementById("app").style.display = "none";
        } else {
          console.log("Failed to show banner.");
        }
      }
    </script>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
